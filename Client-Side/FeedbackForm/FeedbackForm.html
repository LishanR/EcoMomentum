    <div class="contentbla">
        <div class="container">
            <h1 class="form-title">Let us know about your thoughts!</h1>
            <form action="#">
              <div class="main-user-info">
                <div class="user-input-box">
                  <label for="FName">First Name</label>
                  <input type="text"
                          id="FName"
                          name="FName"
                          placeholder="Enter First Name"/>
                </div>
                <div class="user-input-box">
                  <label for="Surname">Surname</label>
                  <input type="text"
                          id="Surname"
                          name="Surname"
                          placeholder="Enter Surname"/>
                </div>
                <div class="user-input-box">
                  <label for="email">Email</label>
                  <input type="email"
                          id="email"
                          name="email"
                          placeholder="Enter Email"/>
                </div>
                <div class="user-input-box">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="text"
                          id="phoneNumber"
                          name="phoneNumber"
                          placeholder="Enter Phone Number"/>
                </div>
                <div class="user-input-box" id="feedback">
                  <label>Feedback</label>
                  <textarea
                          id="feedbackArea"
                          name="feedback"
                          rows="4"
                          placeholder="Your Thoughts...."></textarea>
                </div>
                
              </div>  
      
              <div class="feedback-details-box">
                <span class="feedback-title">How satisfied are you with our services?</span><br/>
                <div class="center">
                  <div class="stars">
                    <input type="radio" id="five" name="rate" value="5">
                    <label for="five"></label>
                    <input type="radio" id="four" name="rate" value="4">
                    <label for="four"></label>
                    <input type="radio" id="three" name="rate" value="3">
                    <label for="three"></label>
                    <input type="radio" id="two" name="rate" value="2">
                    <label for="two"></label>
                    <input type="radio" id="one" name="rate" value="1">
                    <label for="one"></label>
                    <span class="result"></span>
                  </div>
                </div>
              </div>
      
              <div class="form-submit-btn">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
