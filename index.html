<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="1;url=/Client-Side/Ihan%20CW/Splash/Splash.html">  <!-- Redirect after 2 seconds -->

    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* Fullscreen container with same gradient */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgb(153, 226, 180), #FFFFFF); /* Same color theme */
            text-align: center;
        }

        /* Message box */
        .message-container {
            background: rgba(255, 255, 255, 0.8);  /* Semi-transparent white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .message-container h1 {
            font-size: 24px;
            color: rgb(30, 90, 60); /* Dark green tone matching the splash */
        }

        .message-container p {
            font-size: 16px;
            color: rgb(50, 120, 90); /* Mid-tone green */
            margin-top: 10px;
        }

        .message-container a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: rgb(103, 185, 154); /* Button matching splash */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .message-container a:hover {
            background: rgb(80, 150, 130);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, <br> click the button below:</p>
        <a href="/Client-Side/Ihan%20CW/Splash/Splash.html">Go to Splash Screen</a>
    </div>
</body>
</html>
